<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Matrix Dimensions</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: #f1f1f1;
    }
    .container {
      background: #1e1e1e;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
      width: 400px;
      text-align: center;
    }
    h1 {
      margin-bottom: 24px;
      font-size: 24px;
      color: #ffffff;
    }
    label {
      display: block;
      text-align: left;
      margin-top: 20px;
      font-size: 14px;
      color: #cccccc;
    }
    input {
      width: 100%;
      padding: 12px;
      border: none;
      background-color: #2a2a2a;
      border-radius: 8px;
      color: #ffffff;
      font-size: 16px;
    }
    button {
      margin-top: 30px;
      padding: 14px;
      width: 100%;
      background-color: #3b82f6;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Matrix Dimensions</h1>
    <form id="dimensionForm">
      <label for="rowsA">Matrix A Rows</label>
      <input type="number" id="rowsA" min="1" required />

      <label for="colsA">Matrix A Columns / Matrix B Rows</label>
      <input type="number" id="colsA" min="1" required />

      <label for="colsB">Matrix B Columns</label>
      <input type="number" id="colsB" min="1" required />

      <button type="submit">Next</button>
    </form>
  </div>

  <script>
    document.getElementById("dimensionForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const rowsA = document.getElementById("rowsA").value;
      const colsA = document.getElementById("colsA").value;
      const colsB = document.getElementById("colsB").value;

      localStorage.setItem("rowsA", rowsA);
      localStorage.setItem("colsA", colsA);
      localStorage.setItem("colsB", colsB);

      window.location.href = "matrix-input.html";
    });
  </script>
</body>
</html>
